<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
<h1>Create City</h1>
<p>
    <a href="/cities">Cities list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/city/create}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:text="${country.name}" th:value="${country.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Acreage:</td>
            <td><input type="number" th:field="*{acreage}"/></td>
            <td th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}">Acreage Error</td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="number" th:field="*{population}"/></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" th:field="*{GDP}"/></td>
            <td th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">GDP Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create city "/></td>
        </tr>
    </table>
</form>
</body>
</html>
